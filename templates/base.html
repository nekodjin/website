<!DOCTYPE html>

{% if section is defined %}
{% set self = section %}
{% elif page %}
{% set self = page %}
{% else %}
throw("couldn't find section or page")
{% endif %}

<html lang="{{ self.lang | safe }}">

<head>
    <title> {%- block title %}{% endblock title -%} </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/{{ self.extra.theme | safe }}.css" type="text/css">
</head>

<body>
{% block body %}
{% endblock body %}
</body>

</html>
